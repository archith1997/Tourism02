<!DOCTYPE html>
<html lang="en">
<head>
    <title>SOS Tourism</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="shourtcut icon" type="image/x-icon" href="img/indy_logo.png">
</head>
<body>
    <div id="account">
        <button><a href="reg.html">Register</a></button>
        <button><a href="log.html">Log In</a></button>
    </div>
    <header><h1>SOS Tourism</h1></header>
    <nav>
        <a href="index.html">Home</a> &nbsp; &nbsp;
    </nav><br>
    <main>
        <div id="mid">
            <br><br>
            <table align="center" cellspacing="20" id="profile">
                <p id="error"></p>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="State">State</label>
                    </td>
                    <td>
                        <input type="text" id="state" placeholder="State" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, 
                        and at least 8 or more characters" required>  
                    </td>
                </tr>
            </table>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
        </div>
    </main>
    <script src="validation.js"></script>
</body>
</html>
